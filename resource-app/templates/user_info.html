{% extends "template.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{ user.name }}</h4>
              <h2 class="card-text">{{ user.username }}</h2>
              <p> {{ user.birthday }}</p>
            </div>
            <p>"static/images/{{ user.username }}.png" </p>
            <img class="card-img-bottom" src= "{{ url_for('static', filename= 'user.username' }}.png" alt="Card image" style="width:100%">

        </div>
    </div>
</div>

{% endblock %}
