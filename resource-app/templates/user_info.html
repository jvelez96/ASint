{% extends "template.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{ user.name }}</h4>
              <h2 class="card-text">{{ user.username }}</h2>
              <p> {{ user.birthday }}</p>
            </div>
            <img class="card-img-bottom" src= "/{{ filename }}" alt="profile_photo" style="width:50%">

        </div>
    </div>
</div>

{% endblock %}
