{% extends "template.html" %}
{% block content %}

<ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('campus') }}">Campus</a></li>
    <li class="breadcrumb-item active">{{ buildings.name }}</li>
</ul>

<div>
    <h1>Buildings in {{ buildings.name }}</h1>
    <ul class="menu">
        {% for build in buildings.containedSpaces %}
            <li><a href="{{ url_for('location', id = build.id) }}">
                {{ build.name }}
            </a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
