{% extends "template.html" %}
{% block content %}

<div class="container">
    <h2> Secretariats</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Opening Hours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for secr in secrs %}
            <tr>
                <th>
                    {{ secr.name }}
                </th>
                <th>
                    {{ secr.location }}
                </th>
                <th>
                    {{ secr.description }}
                </th>
                <th>
                    {{ secr.opening_hours }}
                </th>
                <th>
                    <a href=" {{ url_for('secretariat_info', secr_id = secr.id) }}">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href=" {{ url_for('delete_secretariat', id = secr.id) }}">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
