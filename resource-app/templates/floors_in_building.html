{% extends "template.html" %}
{% block content %}

<ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('campus') }}">Campus</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('location', id= building.topLevelSpace.id ) }}">{{ building.topLevelSpace.name }}</a></li>
    <li class="breadcrumb-item active">{{ building.name }}</li>
</ul>

<div>
    <h1>Floors in {{ building.name }}</h1>
    <ul class="menu">
        {% for floor in building.containedSpaces %}
            <li> <a href="{{ url_for('location', id = floor.id) }}">
                {{ floor.name }}
            </a></li>
        {% endfor %}
    </ul>
</div>



{% endblock %}
